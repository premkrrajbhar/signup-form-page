<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signup Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Signup for Newsletter</h2>
        <hr>
        <p>Enter your email in the box below to receive the latest news and information about our activities</p>
        <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">
            <input type="email" name="email" placeholder="Email" required><br>
            <button type="submit">Submit Now</button>
        </form>
    </div>
</body>
</html>
